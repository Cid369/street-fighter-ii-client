<!DOCTYPE html>
<html>
    <head>
      <title>Street Fighter II</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <img src="../public/photos/streetfighter2_title.png" alt="title" class="center">
      <p id="message"></p>

      <form id="sign-up-form">
        <legend>Sign Up!</legend>
        <input name="credentials[email]" type="text" placeholder="email">
        <input name="credentials[password]" type="password" placeholder="password">
        <input name="credentials[password_confirmation]" type="password" placeholder="confirm password">
        <input type="submit"/>
      </form>
      <!-- sign up form ends here -->

      <!-- sign in form starts here -->
      <form id="sign-in-form">
        <legend>Sign In!</legend>
        <input name="credentials[email]" type="text" placeholder="email" />
        <input name="credentials[password]" type="password" placeholder="password"/>
        <input type="submit"/>
      </form>
      <!-- sign in form ends here -->

      <!-- change password starts here -->
      <form id="change-password-form" class="hidden">
        <legend>Change Password</legend>
        <input name="passwords[old]" type="password" placeholder="old password"/>
        <input name="passwords[new]" type="password" placeholder="new password"/>
        <input type="submit"/>
      </form>
      <!-- change password ends here -->

      <!-- sign out button -->
      <button id="sign-out-button" class="hidden">Sign Out</button>

      <!-- character icon starts here -->
      <div class="character-icon hidden">
        <div class="icons">
          <!-- <img src='../public/photos/sf2_characrter_select_screen.gif' alt='character_select'> -->
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Ryu_Icon.png" alt="ryu"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/E.Honda_Icon.png" alt="honda"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Blanka_Icon.png" alt="blanka"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Guile_Icon.png" alt="guile"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Ken_Icon.png" alt="ken"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Chun_Li_Icon.png" alt="chun"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Zangief_Icon.png" alt="zangief"><input type="checkbox"></div>
          <div class="col-4 col-lg-4 box grey"><img src="../public/photos/Dhalsim_Icon.png" alt="dhalsim"><input type="checkbox"></div>
        </div>
      </div>
        <div>
        <form id="enter-hp" class="hidden">
          <legend>Enter HP</legend>
          <input name="enter-hp" type="number" placeholder="Hit Points"/>
          <input type="submit"/>
        </form>
        <form id="change-hp" class="hidden">
          <legend>Change HP</legend>
          <input name="change-hp" type="number" placeholder="Hit Points"/>
          <input type="submit"/>
        </form>
      </div>

      </h6>
    </div> -->
    </body>
</html>
